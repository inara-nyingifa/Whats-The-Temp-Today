<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<!--body starts-->
<body style= "background-image: url(https://i.pinimg.com/originals/85/f8/c4/85f8c4241e502636dd2bcf0f3c6e886e.jpg);">
    <header class="mt-2 text-center p-2">
        <h1>Check Out The Weather</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-sm-2 bg-light border border-dark rounded">
                <h4 class="pt-1" >Let's Check The Weather:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-primary btn-block text-light" id="search-button">Search</button>
                    </div>
                </div>
                    <button class="btn btn-outline-success btn-block" type="button" id="clear-history">Clear</button>
                    <ul class="list-group"> </ul>
            </div>   

<!-- todays weather-->
            <div class="col-sm-8">
                <div style = " background-color: white;" class="row ml-3 border border-dark rounded weather">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature: <span class="current" id="temperature"></span></p>
                        <p>Humidity: <span class="current" id="humidity"></span></p> 
                        <p>Wind: <span class="current" id="wind-speed"></span></p>
                        <p>UV index: <span class="current py-2 px-2" id="uv-index"></span></p> 
                    </div>
                </div>
<!--display forcast for the week-->
                <div class="col-sm-12" id ="future-weather">
                    <h3>This week's forcast:</h3>
                    <div class="row text-light">
                        <div class="col-sm bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="fDate0"></p>
                            <p id="fImg0"></p>
                            <p>Temp: <span id="fTemp0"></span></p>
                            <p>Wind: <span id="fWind0"></span></p>
                            <p>Humidity: <span id="fHumidity0"></span></p>
                        </div>
                        <div class="col-sm bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="fDate1"></p>
                            <p id="fImg1"></p>
                            <p>Temp: <span id="fTemp1"></span></p>
                            <p>Wind: <span id="fWind1"></span></p>
                            <p>Humidity: <span id="fHumidity1"></span></p>
                        </div>
                        <div class="col-sm bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate2"></p>
                            <p id="fImg2"></p>
                            <p>Temp: <span id="fTemp2"></span></p>
                            <p>Wind: <span id="fWind2"></span></p>
                            <p>Humidity: <span id="fHumidity2"></span></p>
                        </div>
                        <div class="col-sm bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate3"></p>
                            <p id="fImg3"></p>
                            <p>Temp: <span id="fTemp3"></span></p>
                            <p>Wind: <span id="fWind3"></span></p>
                            <p>Humidity: <span id="fHumidity3"></span></p>
                        </div>
                        <div class="col-sm bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="fDate4"></p>
                            <p id="fImg4"></p>
                            <p>Temp: <span id="fTemp4"></span></p>
                            <p>Wind: <span id="fWind4"></span></p>
                            <p>Humidity: <span id="fHumidity4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
